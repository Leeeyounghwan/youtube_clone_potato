<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamtube Channel page</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/css_2.css">
    <link rel="icon" href="img/gamtube-favicon.png">
</head>

<body>
    <!-- Header 부분 -->
    <header class="flex-item-header">
        <!-- header 상단 왼쪽 부분: 메뉴버튼, 유튜브 로고 -->
        <div class="headerLeft">
            <button class="menuButton" onclick="hideMenu()">
                <img src="img/pngwing.png" class="menuButtonImage">
            </button>
            <button class="youtubeLogoButton" onclick='location.href="../index.html"'>
                <img src="img/yt_logo_rgb_dark.png" class="youtubeLogoButtonImage">
            </button>
        </div>
        <!-- header 상단 가운데 부분: 검색창, 음성인식버튼 -->
        <div class="searchBox">
            <input type="text" class="searchInput" placeholder="search">
            <button class="searchButton">
                <img src="img/SearchBox-Button.png" class="searchButtonImage">
            </button>
            <button class="voiceSearchButton">
                <img src="img/HeaderNavigationsIcon.png" class="voiceButtonImage">
            </button>
        </div>
        <!-- header 상단 오른쪽 부분: 만들기, 앱, 알림, 프로필 버튼 -->
        <div class="headerRight">
            <button class="createButton">
                <img src="img/navigations_create.png" class="createButtonImage">
            </button>
            <button class="appButton">
                <img src="img/navigations_Apps.png" class="appButtonImage">
            </button>
            <button class="notificationButton">
                <img src="img/navigations_notifications.png" class="notificationButtonImage">
            </button>
            <button class="profileButton">
                <img src="img/User-Avatar.png" class="profileButtonImage">
            </button>
        </div>
    </header>

    <!-- Sidebar 부분 -->
    <div class="flex-container">
        <aside class="flex-item-aside" id="aside">
            <div class="side-menu">
                <ul>
                    <div class="button-group">
                        <button><img src="img/home_Icon.png"><span>Home</span></button>
                        <button><img src="img/explore_Icon.png"><span>Explore</span></button>
                        <button><img src="img/subscriptions_Icon.png"><span>Subscriptions</span></button>
                    </div>
                    <div class="button-group">
                        <button><img src="img/library_Icon.png"><span>Library</span></button>
                        <button><img src="img/history_Icon.png"><span>History</span></button>
                        <button><img src="img/yourVideos_Icon.png"><span>Your Videos</span></button>
                        <button><img src="img/watchLater_Icon.png"><span>Watch Later</span></button>
                        <button><img src="img/likedVideos_Icon.png"><span>Liked Videos</span></button>
                        <button><img src="img/showMore_Icon.png"><span>Show More</span></button>
                    </div>
                    <div class="button-group">
                        <span class="button-group-title">SUBSCRIPTIONS</span>
                        <button><img src="img/James_Icon.png"><span>Insu Park</span></button>
                        <button><img src="img/ALan_Icon.png"><span>YoungJae Koo</span></button>
                        <button><img src="img/Marcus_Icon.png"><span>Sujan Park</span></button>
                        <button><img src="img/Alexis_Icon.png"><span>Younghwan Lee</span></button>
                        <button><img src="img/Jesica_Icon.png"><span>LeeJinHyeok</span></button>
                        <button><img src="img/Anna_Icon.png"><span>Seongjin Choi</span></button>
                        <button><img src="img/Skylar_Icon.png"><span>Potato Jojo</span></button>
                        <button><img src="img/showMore_Icon.png"><span>Show 14 more</span></button>
                    </div>
                    <div class="button-group">
                        <span class="button-group-title">MORE FROM YOUTUBE</span>
                        <button><img src="img/youtubePremium_Icon.png"><span>Youtube Premium</span></button>
                        <button><img src="img/Gaming_Icon.png"><span>Gaming</span></button>
                        <button><img src="img/live_Icon.png"><span>Live</span></button>
                        <button><img src="img/sports_Icon.png"><span>Sports</span></button>
                    </div>
                    <div class="button-group">
                        <button><img src="img/setting_Icon.png"><span>Settings</span></button>
                        <button><img src="img/reportHistory_Icon.png"><span>Report history</span></button>
                        <button><img src="img/help_Icon.png"><span>Help</span></button>
                        <button><img src="img/sendFeedback_Icon.png"><span>Send feedback</span></button>
                    </div>
                </ul>
            </div>
        </aside>

        <!-- channel 메인 페이지 -->
        <section class="flex-item-main" id="flex-item-main">
            <main id="main">
                <!-- 채널 상단 이미지 -->
                <div class="channel-cover" id="channel-cover"> <!-- 신규 추가 -->
                </div>
                <div class="channel-title-set">
                    <!-- 채널 프로필 -->
                    <div class="channel-title" id="channel-title"></div>
                    <!-- 구독버튼 -->
                    <input type="button" class="channel-subscribes" id="channel-subscribes" value="SUBSCRIBES"
                        onclick="subscribeChannel()">
                </div>
                <!-- 채널 툴바 -->
                <div class="channel-toolbar">
                    <div class="channelToolbarButtons">
                        <button>HOME</button>
                        <button>VIDEOS</button>
                        <button>PLAYLIST</button>
                        <button>COMMUNITY</button>
                        <button>CHANNELS</button>
                        <button>ABOUT</button>
                        <button><img id="channel-Search" src="img/SearchBox-Button.png"></button>
                        <button><img id="channel-left" src="img/left_Icon.png"></button>
                    </div>
                </div>
                <div class="channel-content">
                    <div class="inner-content">
                        <!-- 채널 소형 영상 -->
                        <div class="small-video">
                            <div class="channel-video" id="channel-video">
                                <!-- 구성 확인하기 위해 임의로 넣어둔 것입니다. -->
                                <!-- <video controls width="424" height="238">
                                    <source src="video/sample-video.mp4" type="video/mp4">
                                </video> -->
                            </div>

                            <div id="channel-desc">
                                <span id="desc-title">

                                </span>

                                <span id="desc-time"> </span>

                                <span id="desc-desc">
                                </span>
                            </div>
                        </div>

                        <!-- 메인 하단 플레이 리스트 -->
                        <div class="play-list">
                            <div>
                                <!-- 첫번째 플레이 리스트 상단 -->
                                <div class="play-top" style="border-top: 1px solid #303030; margin-right: 10%;">
                                    <span class="play-list-title">Potato</span>
                                    <button class="play-btn" onclick="">
                                        <img src="img/play_Icon.png"> PLAY ALL
                                    </button>
                                </div>

                                <!-- 첫번째 플레이 리스트 재생 목록 -->
                                <div class="small-video-list-1"
                                    style="display:flex; flex-direction: row; border-bottom: 1px solid #303030; margin-right: 10%;">
                                    <!-- js 사용해서 리스트를 추가 해야 합니다..! -->

                                </div>

                                <!-- 두번째 플레이 리스트 상단 -->
                                <div class="play-top">
                                    <span class="play-list-title">Gamza</span>
                                    <button class="play-btn" onclick="">
                                        <img src="img/play_Icon.png"> PLAY ALL
                                    </button>
                                </div>

                                <!-- 두번째 플레이 리스트 재생 목록 -->
                                <div class="small-video-list-2"
                                    style="display:flex; flex-direction: row; border-bottom: 1px solid #303030; margin-right: 10%;">
                                    <!-- js 사용해서 리스트를 추가 해야 합니다..! -->

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </section>
    </div>

</body>
<!-- channel 페이지 비디오 가져오기 -->

<script src="../js/js_3.js"></script>
<script>
    /* 페이지가 로드 될때 영상 리스트 출력 */
    window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URL(location.href).searchParams;
        const channel = urlParams.get('channel_name');
        const id = urlParams.get('id');
        console.log(channel, id);

        loadChannel(channel, id);

    });

    let flag = 1;
    function hideMenu() {
        aside = document.getElementById("aside");
        main = document.getElementById("flex-item-main");
        if (flag == 1) {
            flag = 0;
            aside.style.display = "none";
            main.style.marginLeft = "0";
        }
        else {
            flag = 1;
            aside.style.display = "block";
            main.style.marginLeft = "180px";
        }
    }



</script>

</html>
